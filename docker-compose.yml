# Setup containers for base conda environment
# Joseph Burling <joseph@datajoint.com>
# --------------------------------------------------------------------------------------
# Basic usage:
#   docker-compose up --detach
#   docker-compose down

version: "2.4"
services:
  python:
    volumes:
      - ./share:/srv/conda
    environment:
      NEW_USER_NAME: user
    image: ghcr.io/iamamutt/conda_base:latest
    init: true
    command: ["dev"]
